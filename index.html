<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <form class="search-box">
        <input
          class="search-box__input"
          type="text"
          name="search"
          id="search"
        />
        <ion-icon class="search-box__icon" name="search-outline"></ion-icon>
      </form>
      <figure class="weather-card">
        <span class="weather-card__city-name">Tehran</span>
        <span class="weather-card__time">12:22</span>
        <div class="weather-condition">
          <img
            class="weather-condition__img"
            src="https://openweathermap.org/img/wn/04d@2x.png"
            alt=""
          />
          <p class="weather-condition-description">Heavy Rain</p>
        </div>

        <span class="weather-card__precipitation"
          ><ion-icon class="weather-card__icon" name="rainy-outline"></ion-icon
          >9%</span
        >

        <span class="weather-card__range-temp"
          ><ion-icon
            class="weather-card__icon"
            name="thermometer-outline"
          ></ion-icon
          ><span class="weather-card__max-temp">8<sup>&deg;c</sup> </span>
          <span>4<sup>&deg;c</sup></span></span
        >
        <span class="weather-card__wind-speed"
          ><svg
            class="weather-card__icon"
            style="width: 24px; height: 24px"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M4,10A1,1 0 0,1 3,9A1,1 0 0,1 4,8H12A2,2 0 0,0 14,6A2,2 0 0,0 12,4C11.45,4 10.95,4.22 10.59,4.59C10.2,5 9.56,5 9.17,4.59C8.78,4.2 8.78,3.56 9.17,3.17C9.9,2.45 10.9,2 12,2A4,4 0 0,1 16,6A4,4 0 0,1 12,10H4M19,12A1,1 0 0,0 20,11A1,1 0 0,0 19,10C18.72,10 18.47,10.11 18.29,10.29C17.9,10.68 17.27,10.68 16.88,10.29C16.5,9.9 16.5,9.27 16.88,8.88C17.42,8.34 18.17,8 19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14H5A1,1 0 0,1 4,13A1,1 0 0,1 5,12H19M18,18H4A1,1 0 0,1 3,17A1,1 0 0,1 4,16H18A3,3 0 0,1 21,19A3,3 0 0,1 18,22C17.17,22 16.42,21.66 15.88,21.12C15.5,20.73 15.5,20.1 15.88,19.71C16.27,19.32 16.9,19.32 17.29,19.71C17.47,19.89 17.72,20 18,20A1,1 0 0,0 19,19A1,1 0 0,0 18,18Z"
            /></svg
          >12 km/h</span
        >

        <span class="weather-card__cur-temp">8<sup>&deg;c</sup></span>
      </figure>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
